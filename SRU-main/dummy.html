        function trafficLight() {
            const userInput = prompt('Enter the color of the traffic light (RED, YELLOW, or GREEN):');
            const lightValue = light(userInput.toUpperCase());

            if (lightValue === 0) {
                document.write('STOP, your life is precious');
            } else if (lightValue === 1) {
                document.write('Please WAIT, till the light is Green');

                document.write('GO! Thank you for being patient');
            } else {
                alert('Invalid input. Please enter only RED, YELLOW, or GREEN.');
            }
        }
        function light(color) {
            if (color === 'RED') {
                return 0;
            } else if (color === 'YELLOW') {
                return 1;
            } else if (color === 'GREEN') {
                return 2;
            } else {
                return -1;
            }
        }
        trafficLight();

            // Function to retrieve an element from an array at a specific index
            function getElementAtIndex(array, index) {
                try {
                    // Check if the index is out of range
                    if (index < 0 || index >= array.length) {
                    throw new RangeError(`Index out of range: ${index}`); // Throw a RangeError
                    }
                    // If the index is valid, return the element
                    return array[index];
                } catch (e) {
                    // Handle the error and provide a user-friendly message

                }

                const arr = new Array(-1); // This will cause a range error due to invalid array length
            } catch (e) {
                console.error("Range Error caught:", e.message);
            }
            // 5. Eval Error
            try {
                eval("var x = 1; var x = 2;"); // This can cause an eval error due to invalid evaluation
            } catch (e) {
                console.error("Eval Error caught:", e.message);
            }
            // 6. URI Error
            try {
                decodeURIComponent("%"); // This will cause a URI error due to an invalid URI component
            } catch (e) {
                console.error("URI Error caught:", e.message);
            }
    </script>
</body>
</html>
