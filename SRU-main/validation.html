
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration Form</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: 0 auto;
        }
        label{
            margin-top: 10px;
        }
        input{
            margin-top: 5px;
            padding: 5px;
        }
        div{
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        p{
            margin-left: 5px;
        }
        button{
            margin-top: 10px;
            padding: 5px;
        }

    </style>
    </head>
    <body>
        <form action="" method="post">
            <label for="name">Name</label>
            <input type="text">
            <label for="Password">Password</label>
            <input type="password" name="Password" id="Password">
            <label for="User_name">User Name</label>
            <input type="text" name="User_name" id="User_name">
            <div>
                <input type="checkbox" name="check" id="check">
                <p>do u really want to continue</p>
            </div>
            <button type="submit">Submit</button>
        </form>
        <script>
            const form = document.querySelector('form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = form.querySelector('input[type="text"]').value;
                const password = form.querySelector('input[type="password"]').value;
                const user_name = form.querySelector('input[type="text"]').value;
                const check = form.querySelector('input[type="checkbox"]').checked;
                if (name === '' || password === '' || user_name === '' || !check) {
                    alert('Please fill all the fields');
                } else {
                    validate()
                }
            });
            function validate() {
                const nameInput = form.querySelector('input[type="text"]');
                const name = nameInput.value.trim();
                const regex = /^[a-zA-Z\s]+$/;
                if (!regex.test(name)) {
                    alert('Name should contain only alphabets and spaces');
                    nameInput.value = '';
                    nameInput.focus();
                } else {
                    const passwordInput = form.querySelector('input[type="password"]');
                    const password = passwordInput.value.trim();
                    const regex = /^(?=.*[a-zA-Z0-9])(?=.*\d).+$/;
                    if (!regex.test(password)) {
                        alert('Password should contain at least one letter and one number');
                        passwordInput.value = '';
                        passwordInput.focus();
                    } else {
                        // Continue with the registration process
                        const userNameInput = form.querySelector('input[name="User_name"]');
                        const userName = userNameInput.value.trim();
                        const regex = /^(?=.*[a-zA-Z0-9\s])(?=.*\d).+$/;
                        if (!regex.test(userName)) {
                            alert('User Name should contain alphabets, numbers');
                            userNameInput.value = '';
                            userNameInput.focus();
                        }
                        else{
                            alert('Registration successful');
                        }
                    }
                }
            }
            



        </script>
    
    
</body>
</html>
